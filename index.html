<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Test</title>
</head>
<body>
  <h1>Simple Electron App</h1>
  <input type="text" id="noteInput" placeholder="Write something...">
  <button onclick="saveNote()">Save</button>
  <p id="noteDisplay"></p>
  <script>
    function saveNote() {
      const note = document.getElementById('noteInput').value;
      localStorage.setItem('note', note);
      document.getElementById('noteDisplay').innerText = note;
    }
    document.getElementById('noteDisplay').innerText = localStorage.getItem('note') || '';
  </script>
</body>
</html>
